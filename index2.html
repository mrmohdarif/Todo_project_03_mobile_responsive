<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>Todo app</title>
  </head>
  <body>
    <main>
      <section class="section1">
        <div class="div1">
          <nav>
            <a href="#">Tasks <span class="linkcolor">List</span></a>
          </nav>
        </div>
      </section>
      <section class="section2">
        <div class="div2">
          <button class="addbutton">+</button>
          <span class="div2span">Add New Tasks</span>
        </div>
        <div class="div3">
          <div class="div31">
            <h2>Trip to Prais</h2>
            <hr />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="church"
                value="Visit Church"
                checked
                disabled
              />
              <label for="church" class="linethrough">Visit Church</label>
            </div>
            <br />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="shop"
                value="Shopping"
                disabled
              />
              <label for="shop">Shopping</label>
            </div>
          </div>
          <div class="div31">
            <h2>My Todo list</h2>
            <hr />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="church"
                value="Visit Church"
                checked
                disabled
              />
              <label for="church" class="linethrough">Visit Supermarket</label>
            </div>
            <br />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="shop"
                value="Shopping"
                disabled
              />
              <label for="shop">Buy Vegetable</label>
            </div>
          </div>
          <div class="div31">
            <h2>Movies I Will Watch</h2>
            <hr />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="church"
                value="Visit Church"
                checked
                disabled
              />
              <label for="church" class="linethrough">Stranger Things 4</label>
            </div>
            <br />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="shop"
                value="Shopping"
                disabled
              />
              <label for="shop">Avengers Endgame</label>
            </div>
          </div>
          <div class="div31">
            <h2>Daily routine for ...</h2>
            <hr />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="church"
                value="Visit Church"
                checked
                disabled
              />
              <label for="church" class="linethrough">Wake up at 6 AM</label>
            </div>
            <br />
            <div class="div311">
              <input
                type="checkbox"
                name="visit_lication"
                id="shop"
                value="Shopping"
                disabled
              />
              <label for="shop">Sleep at 10 PM</label>
            </div>
          </div>
          <div class="div31">
            <h2>Books to Read</h2>
            <hr />
            <div class="div311">
              <div class="div311">
                <input
                  type="checkbox"
                  name="visit_lication"
                  id="church"
                  value="Visit Church"
                  checked
                  disabled
                />
                <label for="church" class="linethrough"
                  >Design of Everyday</label
                >
              </div>
            </div>
            <br />
            <div class="div311">
              <div class="div311">
                <input
                  type="checkbox"
                  name="visit_lication"
                  id="shop"
                  value="Shopping"
                  disabled
                />
                <label for="shop">Alchemist</label>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="div4">
      <div class="div41">
        <div><h2>Add New Task</h2></div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
      </div>

      <hr />

      <div class="inputbtn">
        <input
          type="text"
          name="language"
          id=""
          placeholder="Learn C++"
          class="div4input"
        />
      </div>
      <br />
      <div class="divbtn">
        <button class="btn">+ Add Task</button>
      </div>
    </div>
  </body>
</html>
