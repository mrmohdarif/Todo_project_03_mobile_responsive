<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <link rel="stylesheet" href="style4.css" />
    <title>Todo App</title>
  </head>
  <body>
    <section class="section1">
      <div class="div1">
        <nav>
          <a href="#" class="mainhead"
            >Tasks <span class="linkcolor">List</span></a
          >
        </nav>
      </div>
      <div class="div2">
        <a href=""><button class="arrow">&larr;</button>Back</a>
        <a href="index2.html" target="_blank"
          ><button class="addbutton">+</button
          ><span class="div2span">Add New Tasks</span></a
        >
      </div>
      <div class="div31">
        <div>
          <h2>Trip to Prais</h2>
          <hr />
          <div class="div311">
            <input
              type="checkbox"
              name="visit_lication"
              id="church"
              value="Visit Church"
              checked
              disabled
            />
            <label for="church" class="linethrough">Visit Church</label>
          </div>
          <br />
          <div class="div311">
            <input
              type="checkbox"
              name="visit_lication"
              id="shop"
              value="Shopping"
              disabled
            />
            <label for="shop">Shopping</label>
          </div>
        </div>
      </div>
    </section>
    <div class="div4">
      <div class="div41">
        <div><h2>Add New Item</h2></div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
      </div>

      <hr />

      <div class="inputbtn">
        <input
          type="text"
          name="language"
          id=""
          placeholder="Visit Famous Place"
          class="div4input"
        />
      </div>
      <br />
      <div class="divbtn">
        <button class="btn">+ Add Task</button>
      </div>
    </div>
  </body>
</html>
